<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to moon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <video src="images/flagvideo.mp4" muted loop autoplay class="bg"></video>
        <div class="rocket">
            <div class="payload">
                 <img src="images/Flag_of_India.svg" class="flag" alt="Flag">
                <img src="images/Ashoka stambh.png" class="Ashokastambh" alt="Ashoka stambh">
            </div>

            <i style="top: 4px; height: 10px;"></i>
            <b class="bold"></b>
            <i style="top: 80px; height: 20px;"></i>
            <img src="images/ISROlogo.png" class="isrologo" alt="">
            <div class="text">
                <span>एल वी एम 3</span>
                <span>एम 4</span>
            </div>
            <div class="left-booster">
                <span>इ</span>
                <span>स</span>
                <span style="margin-bottom: 20px;">रो</span>
                <span>I</span>
                <span>S</span>
                <span>R</span>
                <span>O</span>
            </div>
            <img src="images/fire.gif" class="boosterfire" alt="booster">
            <div class="right-booster">
                <span>भा</span>
                <span>र</span>
                <span style="margin-bottom: 15px;">त</span>
                <span>I</span>
                <span>N</span>
                <span>D</span>
                <span>I</span>
                <span>A</span>
            </div>
            <img src="images/fire.gif" class="boosterfire" alt="booster">

        </div>
        <img src="images/fire.gif" class="fire" alt="booster">
    </div>
</body>

</html>
